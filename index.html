<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oka Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #F9A826;
            --dark-color: #2A265F;
            --light-color: #f8f9fa;
            --accent-color: #FF6584;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #121212, #2A265F);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        p {
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, var(--primary-color), var(--dark-color));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        #question {
            font-size: 1.5rem;
            margin: 30px 0;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            font-weight: bold;
            transition: all 0.5s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #result {
            margin-top: 30px;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--secondary-color);
            transition: all 0.5s ease;
            opacity: 0;
            transform: scale(0.9);
            text-shadow: 0 5px 15px rgba(249, 168, 38, 0.5);
        }
        
        #result.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 20s;
            background: rgba(108, 99, 255, 0.2);
        }
        
        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
            background: rgba(249, 168, 38, 0.2);
        }
        
        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
            animation-duration: 18s;
            background: rgba(255, 101, 132, 0.2);
        }
        
        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 15s;
            background: rgba(108, 99, 255, 0.2);
        }
        
        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            animation-duration: 10s;
            background: rgba(249, 168, 38, 0.2);
        }
        
        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
            animation-duration: 25s;
            background: rgba(255, 101, 132, 0.2);
        }
        
        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
            animation-duration: 30s;
            background: rgba(108, 99, 255, 0.2);
        }
        
        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
            background: rgba(249, 168, 38, 0.2);
        }
        
        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
            background: rgba(255, 101, 132, 0.2);
        }
        
        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 40s;
            background: rgba(108, 99, 255, 0.2);
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        .creator {
            margin-top: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            bottom: 20px;
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .creator.show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            #question {
                font-size: 1.3rem;
            }
            
            #result {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>

    <div class="container">
        <h1>Oka Magic!</h1>
        <p>Edaina oka number koruko (Don't say it out loud!)</p>
        <button onclick="nextStep()">Start Magic!</button>
        <div id="question"></div>
        <button id="nextButton" style="display: none;" onclick="nextStep()">Next</button>
        <div id="result"></div>
        <div class="creator" id="creator">Developed by Madhu Kunchala</div>
    </div>

    <script>
        let step = 0;
        let num = 0;
        let addNum = 0;
        const possibleNumbers = [2, 4, 6, 8];
        const addNumbers = [2, 3, 4, 6, 8];
        
        function nextStep() {
            if (step === 0) {
                num = possibleNumbers[Math.floor(Math.random() * possibleNumbers.length)];
                document.getElementById('question').innerHTML = "Double the number.";
                document.getElementById('result').innerText = "";
                document.getElementById('result').classList.remove('show');
                document.getElementById('nextButton').style.display = "inline-block";
                document.getElementById('creator').classList.remove('show');
            } else if (step === 1) {
                addNum = addNumbers[Math.floor(Math.random() * addNumbers.length)];
                document.getElementById('question').innerHTML = "Add <span style='color: var(--secondary-color);'>" + addNum + "</span> to it.";
            } else if (step === 2) {
                document.getElementById('question').innerHTML = "Now divide it by <span style='color: var(--secondary-color);'>2</span>.";
            } else if (step === 3) {
                document.getElementById('question').innerHTML = "ippudu nuvu korukuna number minus chei.";
            } else if (step === 4) {
                let finalResult = ((num * 2 + addNum) / 2) - num;
                document.getElementById('question').innerHTML = "agu konchem...";
                setTimeout(() => {
                    document.getElementById('result').innerText = "Migilinadi: " + finalResult;
                    document.getElementById('result').classList.add('show');
                    document.getElementById('creator').classList.add('show');
                    document.getElementById('nextButton').style.display = "none";
                }, 1000);
            }
            step++;
        }
    </script>
</body>
</html>
