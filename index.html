<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #121212, #2d2d2d);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }
    
    .carousel-container {
      position: relative;
      width: 100vw;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .carousel {
      position: relative;
      width: 1000px;
      height: 400px;
      transform-style: preserve-3d;
    }
    
    .card {
      position: absolute;
      width: 320px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transform-style: preserve-3d;
      transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
      pointer-events: none;
    }
    
    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 30px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      transform: translateZ(20px);
    }
    
    .card-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    
    .card-description {
      font-size: 16px;
      opacity: 0.8;
    }
    
    .card-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      z-index: 100;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .progress-container {
      position: absolute;
      bottom: 80px;
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3498db, #9b59b6);
      transition: width 0.05s linear;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel"></div>
    <div class="controls">
      <button class="control-btn" id="prev-btn">Previous</button>
      <button class="control-btn" id="play-pause-btn">Pause</button>
      <button class="control-btn" id="next-btn">Next</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <script>
    // Card data
    const cardsData = [
      {
        id: 1,
        title: "Smart solutions",
        description: "Explore majestic peaks and breathtaking landscapes.",
        color: "#3498db"
      },
      {
        id: 2,
        title: "Madhu Kunchala",
        description: "Experience the calming waves and golden horizons.",
        color: "#e74c3c"
      },
      {
        id: 3,
        title: "Raaja bro",
        description: "Discover the mysteries hidden within ancient trees.",
        color: "#2ecc71"
      },
      {
        id: 4,
        title: "Nandhini",
        description: "Witness the beauty of endless dunes and clear skies.",
        color: "#9b59b6"
      },
      {
        id: 5,
        title: "vishwa",
        description: "Navigate through the vibrant city life and architecture.",
        color: "#f1c40f"
      }
    ];

    // DOM elements
    const carousel = document.querySelector('.carousel');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const progressBar = document.getElementById('progress-bar');
    
    // Variables
    let currentIndex = 0;
    let isPlaying = true;
    let interval;
    let progressInterval;
    const rotationDuration = 3000; // 3 seconds
    
    // Create cards
    cardsData.forEach((data, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = data.id;
      card.dataset.index = index;
      card.style.backgroundColor = data.color;
      
      // Card content
      const content = document.createElement('div');
      content.className = 'card-content';
      
      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = data.title;
      
      const description = document.createElement('div');
      description.className = 'card-description';
      description.textContent = data.description;
      
      content.appendChild(title);
      content.appendChild(description);
      
      // Card image (using placeholders)
      const image = document.createElement('img');
      image.className = 'card-image';
      image.src = `/api/placeholder/320/400`;
      image.alt = data.title;
      
      card.appendChild(image);
      card.appendChild(content);
      carousel.appendChild(card);
      
      // Add click event
      card.addEventListener('click', () => {
        if (index !== currentIndex) {
          navigateToCard(index);
        }
      });
    });
    
    // Position cards in 3D space
    function positionCards() {
      const cards = document.querySelectorAll('.card');
      const totalCards = cards.length;
      const angleIncrement = (2 * Math.PI) / totalCards;
      const radius = 400; // Distance from center
      
      cards.forEach((card, index) => {
        // Calculate position based on index relative to current index
        const relativeIndex = (index - currentIndex + totalCards) % totalCards;
        const angle = relativeIndex * angleIncrement;
        
        // Calculate 3D position
        const x = radius * Math.sin(angle);
        const z = radius * Math.cos(angle) - radius;
        
        // Front card is bigger and more visible
        const scale = relativeIndex === 0 ? 1.2 : 0.8;
        const opacity = relativeIndex === 0 ? 1 : 0.6;
        
        // Apply transforms
        card.style.transform = `translateX(${x}px) translateZ(${z}px) scale(${scale})`;
        card.style.opacity = opacity;
        card.style.zIndex = totalCards - relativeIndex;
      });
    }
    
    // Navigate to specific card
    function navigateToCard(index) {
      currentIndex = index;
      positionCards();
      resetProgressBar();
    }
    
    // Navigate to next card
    function nextCard() {
      currentIndex = (currentIndex + 1) % cardsData.length;
      positionCards();
      resetProgressBar();
    }
    
    // Navigate to previous card
    function prevCard() {
      currentIndex = (currentIndex - 1 + cardsData.length) % cardsData.length;
      positionCards();
      resetProgressBar();
    }
    
    // Start autoplay
    function startAutoplay() {
      clearInterval(interval);
      interval = setInterval(nextCard, rotationDuration);
      startProgressBar();
      isPlaying = true;
      playPauseBtn.textContent = 'Pause';
    }
    
    // Stop autoplay
    function stopAutoplay() {
      clearInterval(interval);
      clearInterval(progressInterval);
      isPlaying = false;
      playPauseBtn.textContent = 'Play';
      progressBar.style.width = '0%';
    }
    
    // Handle the progress bar
    function startProgressBar() {
      clearInterval(progressInterval);
      progressBar.style.width = '0%';
      
      const updateFrequency = 50; // Update every 50ms for smooth animation
      const increment = (updateFrequency / rotationDuration) * 100;
      let progress = 0;
      
      progressInterval = setInterval(() => {
        progress += increment;
        progressBar.style.width = `${Math.min(progress, 100)}%`;
        
        if (progress >= 100) {
          progress = 0;
        }
      }, updateFrequency);
    }
    
    // Reset progress bar
    function resetProgressBar() {
      if (isPlaying) {
        clearInterval(progressInterval);
        startProgressBar();
        clearInterval(interval);
        interval = setInterval(nextCard, rotationDuration);
      }
    }
    
    // Event listeners
    prevBtn.addEventListener('click', () => {
      prevCard();
      if (isPlaying) resetProgressBar();
    });
    
    nextBtn.addEventListener('click', () => {
      nextCard();
      if (isPlaying) resetProgressBar();
    });
    
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        stopAutoplay();
      } else {
        startAutoplay();
      }
    });
    
    // Handle window resize
    window.addEventListener('resize', positionCards);
    
    // Initialize
    positionCards();
    startAutoplay();
  </script>
</body>
</html>
